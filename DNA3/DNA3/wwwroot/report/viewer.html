<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Telerik HTML5 Report Viewer Demo in ASP.NET Core in.NET 5</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/common/js/utils.js"></script>
	<link href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.material.min.css" rel="stylesheet" />
	<script src="/api/reports/resources/js/telerikReportViewer"></script>
	<style>
		#reportViewer1 {
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom: 0px;
			overflow: hidden;
			font-family: Verdana, Arial;
		}
	</style>
</head>
<body>
	<div id="reportViewer1">
		loading...
	</div>
	<script>
		$(document).ready(function () {
			var reportName = getUrlParameter("Report");
			$("#reportViewer1")
				.telerik_ReportViewer({
					serviceUrl: "/api/reports",
					reportSource: {
						report: reportName,
						parameters: {}
					},
					viewMode: telerikReportViewer.ViewModes.PRINT_PREVIEW,
					scaleMode: telerikReportViewer.ScaleModes.SPECIFIC,
					scale: 1.0,
					enableAccessibility: false,
					sendEmail: { enabled: true }
				});
		});
	</script>
</body>
</html>
